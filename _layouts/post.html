---
layout: default
---

<!-- Wraps single post on the POST (not home) page -->
<article id="post-page">
  <div class="sixteen columns post-title">
      <h1>{{ page.title }}</h1>
  </div>
  <div class="sixteen columns post-info">
    <div class="alpha two columns">
      <img class="author-image" src="/images/{{ page.author-image }}" alt="{{ page.author }}" />
    </div>
    <div class="omega fourteen columns">
      <div class="date">
        <p>{{page.date | date: "%B %d" }}</p>
        <!--<p class="year">{{ page.date | date: "%Y" }}</p>-->
      </div>
      <!-- <div class="tags"><span class="label">Tags:</span> {{ post.tags }}</div> -->
      <div class="author">
        <!-- <a class="author-link" href="{{ post.author-link }}"> -->{{ page.author }}<!-- </a> -->      
      </div>
    </div>
  </div>
  <div class="two columns alpha post-social">
    <!-- holds sidebar open -->
    <span>&nbsp;</span>
    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_floating_style addthis_32x32_style">
    
      <a class="addthis_button_linkedin"></a>
      <a class="addthis_button_twitter"></a>
      <a class="addthis_button_facebook"></a>
      <a class="addthis_button_google_plusone_share"></a>
      <a class="addthis_button_email"></a>
      <a class="addthis_button_compact"></a>

    </div>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5135015d44dcf0cd"></script>
    <!-- AddThis Button END -->

  </div>    
  <div class="fourteen columns omega post-body">
    {{ content }}
  </div>
</article>
