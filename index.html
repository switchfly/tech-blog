---
layout: default
title: Switchfly Technical Blog
---

{% for post in site.posts %}

<!-- index.html - Wraps each post on main page -->
  <article class="post-homePage fourteen columns">
    <!-- <div class="category"><a href="/tech-blog/{{ post.category }}.html">{{ post.category }}</a></div> -->    
    <div class="fourteen columns post-title">
      <h1>
        <a href="http://blog.switchfly.com//{{ post.url }}">{{ post.title }}</a>
      </h1>
    </div>
    <div class="fourteen columns post-info">
      <div class="alpha two columns">
        <img class="author-image" src="/images/{{ post.author-image }}" alt="{{ post.author }}" />
      </div>
      <div class="omega twelve columns">
        <div class="date">
          <p>{{ post.date | date: "%B %d" }}</p>
          <!--<p class="year">{{ post.date | date: "%Y" }}</p>-->
        </div>
        <!-- <div class="tags"><span class="label">Tags:</span> {{ post.tags }}</div>-->
        <div class="author">
          <!-- <a class="author-link" href="{{ post.author-link }}"> -->{{ post.author }}<!-- </a> -->      
        </div>
      </div>
    </div>
    <div class="fourteen columns post-summary">
      {{ post.summary }}
    </div>
    <div class="fourteen columns post-body">
      {{ post.content }}
    </div>
  </article>
{% endfor %}
